<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herramienta de Concurso | Technomedical</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --success-color: #27ae60;
      --info-color: #7f8c8d;
      --light-gray: #ecf0f1;
      --medium-gray: #bdc3c7;
      --dark-gray: #95a5a6;
      --text-color: #333;
      --text-light: #7f8c8d;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-gray);
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background-color: var(--white);
      padding: 1.5rem 0;
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    .header-content {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      max-width: 380px;
      height: auto;
      transition: var(--transition);
    }

    header img:hover {
      transform: scale(1.02);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    h2 {
      color: var(--primary-color);
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
      padding-bottom: 0.5rem;
      border-bottom: 3px solid var(--medium-gray);
    }

    .seccion {
      margin-bottom: 0rem;
      background-color: var(--white);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      overflow: auto;
    }

    .seccion:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--light-gray);
    }

    th {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background-color: rgba(52, 152, 219, 0.05);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    input[type="text"] {
      padding: 0.7rem;
      border: 1px solid var(--medium-gray);
      border-radius: 4px;
      font-size: 0.95rem;
      transition: var(--transition);
      width: 100%;
      max-width: 300px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    #buscador {
      padding: 0.7rem 1rem;
      width: 100%;
      max-width: 350px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.7rem 1.4rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-validar {
      background-color: var(--success-color);
    }

    .btn-validar:hover {
      background-color: #219653;
    }

    #btn-ganador {
      background-color: var(--secondary-color);
    }

    #btn-ganador:hover {
      background-color: #2980b9;
    }

    .btn-info {
      background-color: var(--info-color);
    }

    .btn-info:hover {
      background-color: #6c7a7d;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    input[type="checkbox"] {
      width: 1.1rem;
      height: 1.1rem;
      accent-color: var(--secondary-color);
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
      padding: 1.5rem 0;
      border-top: 1px solid var(--medium-gray);
    }

    .status-icon {
      font-size: 1.2rem;
    }

    .validado {
      color: var(--success-color);
    }

    .no-validado {
      color: #e74c3c;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
      
      #btn-ganador {
        width: 100%;
        justify-content: center;
      }
    }

    .loader {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-left: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="logotipo-color.png" alt="Technomedical Logo">
    </div>
  </header>

  <div class="container">
    <!-- Sección de inscritos -->
    <div class="seccion">
      <div class="top-bar">
        <div class="search-container">
          <input type="text" id="buscador" placeholder="Buscar por nombre o cédula..." oninput="filtrarYMostrarParticipantes()">
          <div class="checkbox-container">
            <input type="checkbox" id="filtroValidados" onchange="mostrarSoloValidados()">
            <label for="filtroValidados">Participantes Validados</label>

            <input type="checkbox" id="filtroNoValidados" onchange="mostrarSoloNoValidados()">
            <label for="filtroNoValidados">Participantes No Validados</label>
          </div>
        </div>
        <button id="btn-ganador" class="btn" onclick="escogerGanador()">
          Escoger Ganador
        </button>
      </div>

      <table id="tabla-inscritos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Validado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla">
          <!-- Aquí se llenan los datos dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    Technomedical S.A.S. – Todos los derechos reservados © 2025<br>
    Una empresa comprometida con la innovación en tecnología médica
  </footer>

  <!-- Enlaza el archivo externo JS -->
  <script src="script.js"></script>
</body>
</html>
